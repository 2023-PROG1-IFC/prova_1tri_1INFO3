<script>
    /*
    PROBLEMA: Média anual
    Peça para o aluno informar as notas obtidas nos três trimestres.
    Calcule a média que o aluno obteve durante o ano letivo.
    Apresente a média final que o aluno obteve.
    */

    //ENTRADA
    const notaTrimestre1 = Number(prompt("Qual a nota do 1º trimestre?"));
    const notaTrimestre2 = Number(prompt("Qual a nota do 2º trimestre?"));
    const notaTrimestre3 = Number(prompt("Qual a nota do 3º trimestre?"));

    //PROCESSAMENTO
    const media = (notaTrimestre1 + notaTrimestre2 + notaTrimestre3) / 3;

    //SAÍDA
    alert(`A média do aluno é ${media.toFixed(2)}`);
</script>
