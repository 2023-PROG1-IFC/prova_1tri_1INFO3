<script>
    /*
    PROBLEMA: Reajuste (Inflação)
    A inflação no país está alta, algo em torno de 5,3% ao ano.
    Peça para o usuário informar o seu salário atual e calcule qual deverá ser o novo salário após o reajuste da inflação.
    Apresente o resultado para o usuário.
    */

    //ENTRADA
    const salarioAtual = Number(prompt("Informe o seu salário atual:").trim().replace(",", "."));

    //PROCESSAMENTO
    const salarioReajustado = salarioAtual + (salarioAtual * 0.053);

    //SAÍDA
    alert(`O seu salário reajustado será R$ ${salarioReajustado.toFixed(2).replace(".", ",")}`);
</script>
