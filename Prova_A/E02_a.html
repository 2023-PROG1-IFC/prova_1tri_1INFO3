<script>
    /*
    PROBLEMA: Gastos com vinho
    Considere que uma pessoa toma, a cada dois dias, uma garrafa de vinho, sendo que esta garrafa contém 750ml.
    Peça para o usuário informar qual o preço da garrafa de vinho.
    Calcule quantos litros de vinho a pessoa terá tomado ao fim de 2 anos e quantos reais terá gasto.
    Apresente os dois resultados na tela.
    Considere que um ano possui 365 dias!
    */

    //ENTRADA
    const precoGarrafaVinho = Number(prompt("Qual o preço da garrafa de vinho?").trim().replace(",", "."));

    //PROCESSAMENTO
    const litrosConsumidos = 0.750 * 365;
    const gastoTotal = 365 * precoGarrafaVinho;

    //SAÍDA
    alert(`A pessoa terá tomado ${litrosConsumidos.toFixed(2).replace(".", ",")} litros de vinho ao fim de 2 anos e terá gasto R$ ${gastoTotal.toFixed(2).replace(".", ",")}`);
</script>
