<script>
    /*
    PROBLEMA: Média preços
    Um consumidor frequentou quatro mercados diferentes para fazer pesquisa de preço do Kg da carne bovina.
    Peça para o usuário informar o preço que consultou em cada um dos mercados.
    Calcule a média do preço da carne e apresente para o usuário.
    */

    //ENTRADA
    const precoMercado1 = Number(prompt("Qual o preço da carne no mercado 1?"));
    const precoMercado2 = Number(prompt("Qual o preço da carne no mercado 2?"));
    const precoMercado3 = Number(prompt("Qual o preço da carne no mercado 3?"));
    const precoMercado4 = Number(prompt("Qual o preço da carne no mercado 4?"));

    //PROCESSAMENTO
    const media = (precoMercado1 + precoMercado2 + precoMercado3 + precoMercado4) / 4;

    //SAÍDA
    alert(`A média do preço da carne é R$ ${media.toFixed(2).replace(".", ",")}`);
</script>
