<script>
    /*
    PROBLEMA: Média ponderada
    Durante o trimestre, o aluno realizou duas atividades avaliativas, cada uma com um peso diferente.
    Os pesos das atividades avaliativas são, respectivamente, 3 e 7.
    Peça para o usuário informar a nota que o aluno obteve nas duas atividades avaliativas.
    Calcule e apresente a média final obtida pelo aluno.
    */

    //ENTRADA
    const pesoAtividade1 = 3;
    const pesoAtividade2 = 7;
    const notaAtividade1 = Number(prompt("Qual a nota da Atividade 1?"));
    const notaAtividade2 = Number(prompt("Qual a nota da Atividade 2?"));

    //PROCESSAMENTO
    const media = ((notaAtividade1 * pesoAtividade1) + (notaAtividade2 * pesoAtividade2)) / (pesoAtividade1 + pesoAtividade2);

    //SAÍDA
    alert(`A média do aluno é ${media.toFixed(2)}`);
</script>
